<!DOCTYPE html>
<html>
	<head>
		<title>John Whangbo - Tutorial 1 + 2</title>
		<style>
			#myBG {
				position: fixed;
				left: 0px;
				top: 0px;
				width: 100vw;
				height: 100vh;
				object-fit: cover;
				object-position: center;
			}

			#controls {
				position: absolute;
				left: 0px;
				top: 15vh;
			}

			#img1 {
				background-image: url(imgs/1.png)
			}

			#img2 {
				left: 30px;
				background-image: url(imgs/2.png)

			}

			#img3 {
				left: 30px;
				background-image: url(imgs/3.png)

			}

			#img4 {
				background-image: url(imgs/4.png)
			}

			.thumbnails {
				position: relative;
				width: 75px;
				height: 75px;
				background-color: red;
				margin: 30px;
				background-size: cover;
				background-position: center;
				opacity: 0.5;
				border-radius: 75px;
				border: 2px solid #FFF;
				transition: opacity 0.5s;
			}

			.thumbnails:hover {
				opacity: 1;
			}

			#info {
				opacity: 0;
				position: absolute;
				right: 0px;
				top: 0px;
				bottom: 0px;
				margin: auto;
				width: 60vw;
				height: 50vh;
				background-color: rgba(255, 255, 255, 0.8);
				transition: opacity 1s;
			}

			#infoimg {
				width: 100%;
				height: 80%;
			}

			#infotext {
				width: 100%;
				height: 20%;
				padding: 10px;
			}

			#close {
				position: absolute;
				width: 25px;
				height: 25px;
				background-color: red;
				color: #FFF;
				left: -12px;
				top: -12px;
				padding: 5px;
				cursor: pointer;
				text-align: center;
				border-radius: 25px;
			}
		</style>
	</head>
	<body>
		<video id="myBG" autoplay loop>
			<source src="imgs/bg.mp4" />
		</video>

		<div id="controls">
			<div id="img1" class="thumbnails"></div>			
			<div id="img2" class="thumbnails"></div>
			<div id="img3" class="thumbnails"></div>
			<div id="img4" class="thumbnails"></div>
		</div>

		<div id="info">
			<div id="infoimg"></div>
			<div id="infotext"></div>
			<div id="close">x</div>
		</div>

		<script>
			// The icons available were too low quality to apply backgroundSize = cover, so I disabled it :(
			document.getElementById("img1").addEventListener("click", 
			function(){
				document.getElementById("infoimg").style.backgroundImage = "url(imgs/1.png)";
				//document.getElementById("infoimg").style.backgroundSize = "cover";
				document.getElementById("infoimg").style.backgroundPosition = "center center";
				document.getElementById("info").style.opacity = 1;
				document.getElementById("infotext").innerHTML = "Death Sentence:<br\> Thresh binds an enemy in chains and pulls them toward him. \
				Activating this ability a second time pulls Thresh to the enemy.";
			});

			document.getElementById("img2").addEventListener("click", 
			function(){
				document.getElementById("infoimg").style.backgroundImage = "url(imgs/2.png)";
				//document.getElementById("infoimg").style.backgroundSize = "cover";		
				document.getElementById("infoimg").style.backgroundPosition = "center center";
				document.getElementById("info").style.opacity = 1;
				document.getElementById("infotext").innerHTML = "Dark Passage:<br\> Thresh throws out a lantern that shields nearby allied Champions from damage. \
				Allies can click the lantern to dash to Thresh.";
			});

			document.getElementById("img3").addEventListener("click", 
			function(){
				document.getElementById("infoimg").style.backgroundImage = "url(imgs/3.png)";
				//document.getElementById("infoimg").style.backgroundSize = "cover";		
				document.getElementById("infoimg").style.backgroundPosition = "center center";
				document.getElementById("info").style.opacity = 1;
				document.getElementById("infotext").innerHTML = "Flay:<br\> Thresh's attacks wind up, dealing more damage the longer he waits between attacks. \
				When activated, Thresh sweeps his chain, knocking all enemies hit in the direction of the blow.";
			});

			document.getElementById("img4").addEventListener("click", 
			function(){
				document.getElementById("infoimg").style.backgroundImage = "url(imgs/4.png)";
				//document.getElementById("infoimg").style.backgroundSize = "cover";		
				document.getElementById("infoimg").style.backgroundPosition = "center center";
				document.getElementById("info").style.opacity = 1;
				document.getElementById("infotext").innerHTML = "The Box:<br\> A prison of walls that slow and deal damage if broken.";
			});

			document.getElementById("close").addEventListener("click", 
			function(){
				document.getElementById("info").style.opacity = 0;
			});
		</script>

	</body>
</html>
