<!DOCTYPE html>
<html>
<head>
	<title>Tutorial 5</title>
	<link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="controls">
		<div id="stickers">
			<img src="imgs/1.png" id="st1" class="stickers" />
			<img src="imgs/2.png" id="st2" class="stickers" />
		</div>
		<div id="inputs">
			<input type="color" id="bgcolor" />
			<input type="text" id="stickerUrl" placeholder="Type the link to your new sticker" />
			<input type="number" id="stickerHeight" placeholder="Type how big you want your sticker to be" />
		</div>
	</div>
	<div id="display">
		<img id="cursor" />
	</div>
	<script src="index.js"></script>
</body>
</html>
