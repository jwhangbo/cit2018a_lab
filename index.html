<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>

	<body>
		<div id="header">AVATAR CREATOR</div>
		<div id="center">
			<img id="image" src="imgs/ava1.png">
			<button id="upbtn">up</button>
			<button id="rightbtn">right</button>
			<button id="downbtn">down</button>
			<button id="leftbtn">left</button>
			<div>
				<button id="avatar1">Avatar 1</button>
				<button id="avatar2">Avatar 2</button>
				<button id="plus">+</button>
				<button id="minus">-</button>
			</div>
		</div>
		<div id="menu">
			<button id="menubtn">menu</button>
			<img class="menuimg" id="hatbtn" src="imgs/but1.png">
			<img class="menuimg" id="shirtbtn" src="imgs/but2.png">
			<img class="menuimg" id="bowbtn" src="imgs/but3.png">
		</div>
		<div id="menuAct">
			<img class="toggle" id="shirt" src="imgs/shirt.png">
			<img class="toggle" id="hat" src="imgs/hat.png">
			<img class="toggle" id="bow" src="imgs/bow.png">
		</div>
		<script src="index.js"></script>
	</body>
</html>
