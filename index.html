<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="index.css" />
		<link rel="stylesheet" type="text/css" href="menu.css" />
	</head>
	<body>
		<div id="bg"></div>
		<div id="app1">
			<div id="zoom">
				<div id="zoomcontrols">
					<button id="zoomIn" class="zoomBtn">+</button>
					<button id="zoomOut" class="zoomBtn">-</button>
				</div>
			</div>
			<div id="controls">
				<button id="prevBtn">Previous</button>
				<button id="bg1Btn">BG1</button>
				<button id="bg2Btn">BG2</button>
				<button id="bg3Btn">BG3</button>
				<button id="bg4Btn">BG4</button>
				<button id="nextBtn">Next</button>
				<br />
				<div id="ch1" class="bgthumbs"></div>
				<div id="ch2" class="bgthumbs"></div>
				<div id="ch3" class="bgthumbs"></div>
			</div>
		</div>
		<div id="menu">
			<button id="makeBtn" class="menuBtn">Make BG</button>
			<button id="resetBtn" class="menuBtn">Reset</button>
			<button id="hideBtn" class="menuBtn">Hide App</button>
			<button id="showBtn" class="menuBtn">Show App</button>
			<button id="openBtn">Open</button>
			<button id="closeBtn">Close</button>
		</div>

		<script src="index.js"></script>
		<script src="menu.js"></script>
	</body>
</html>
